<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .url-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      word-break: break-all;
    }
    
    .label {
      font-weight: bold;
      color: #333;
    }
    
    .url {
      color: #0066cc;
      font-size: 12px;
    }
    
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    #urlHistory {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
    }
    
    .history-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Current Tab Monitor</h2>
  
  <div class="url-info">
    <div class="label">Current URL:</div>
    <div id="currentUrl" class="url">Loading...</div>
  </div>
  
  <div class="url-info">
    <div class="label">Page Title:</div>
    <div id="currentTitle">Loading...</div>
  </div>
  
  <div class="url-info">
    <div class="label">Domain:</div>
    <div id="currentDomain">Loading...</div>
  </div>
  
  <button id="refreshBtn">Refresh Info</button>
  <button id="copyUrlBtn">Copy URL</button>
  <button id="clearHistoryBtn">Clear History</button>
  
  <h3>URL History</h3>
  <div id="urlHistory"></div>
  
  <script src="popup.js"></script>
</body>
</html>
